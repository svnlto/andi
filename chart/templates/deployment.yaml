apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          ports:
            - containerPort: 80
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: REDIS_HOST
            value: {{ .Values.redis.host }}
          - name: RUN_IN_KUBERNETES
            value: "true"
          - name: LDAP_HOST
            valueFrom:
              secretKeyRef:
                name: ldap
                key: host
          - name: LDAP_BASE
            valueFrom:
              secretKeyRef:
                name: ldap
                key: base_dn
          - name: LDAP_USER
            valueFrom:
              secretKeyRef:
                name: ldap
                key: user
          - name: LDAP_PASS
            valueFrom:
              secretKeyRef:
                name: ldap
                key: password
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            limits:
              memory: 512Mi
              cpu: 300m
            requests:
              memory: 512Mi
              cpu: 100m
